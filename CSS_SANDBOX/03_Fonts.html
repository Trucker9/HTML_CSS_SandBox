<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>

    <!-- Adding non web safe font-->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            font-size: 20px;
            line-height: 1.6em;
        }


        /* To target first span */

        #welcome p span {
            font-weight: bold;
        }

        /* Targetting second span */
        #about p span {
            font-weight: 800;
        }
    </style>

</head>

    <div id="welcome">
        <h2 class="primary-heading">Welcome</h2>

    </div>
    <div id="about">

            iure, eos et

</html>
