<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- setting browser compatibility -->
  <meta name="viewport" content="width=\, initial-scale=1.0"> <!-- used to fit website for every screen size. (phone/laptop)   -->

  <!-- Description to show in search engine-->
  <meta name="description" content="This is a custom website"> 

  <!-- 8-12 keywords for search engine-->
  <meta name="keywords" content="Shopping online, Buting bread,"> 

  <!-- noIndex to not appear in search engines  +  noFollow to not follow any links on the page and index those-->
  <meta name="robots" content="NOINDEX, NOFOLLOW"> 

  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
