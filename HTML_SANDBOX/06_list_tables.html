<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List & Tables</title>
</head>
<body>


  <!-- Unordered List -->
  <ul style="list-style:georgian" >     <!-- Its bettter to do all the styling on the CSS-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>



  <!-- Ordered List-->
  <ol type="i">
    <l1>Item 1</l1>     <!-- li * 4    +   Enter-->
    <l1>Item 2</l1>
    <l1>Item 3</l1>
    <l1>Item 4</l1>
  </ol>

 

 <!-- Nested lists -->
 <ul>
  <li>Item 1</li>
  <li>Item 2
    <ul>
      <li>Nested Item 1</li>
      <li>Nested Item 2</li>
    </ul>
  </li>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>





<!-- Table -->
<table>

  <thead> 
    <tr>
     <th>First Name</th> <th>Last Name</th> <th>Emal</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>John</td> <td>Doe</td> <td>jdoe@gmail.com</td>
    </tr>

    <tr>
      <td>John</td> <td>Doe</td> <td>jdoe@gmail.com</td>
    </tr>
  </tbody>

</table>






</body>
</html>
